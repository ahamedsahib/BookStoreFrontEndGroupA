<div class="addBook">
    <div class="imageContainer">
        <label class="image">
            <input type="file" name="imageProps" accept="image/*" id="image" style="display:none;"
            (change)="onFileChanged($event)" />
            <img [src]="imageSrc || '../../assets/add image.png'" alt=""  class="image">
        </label>
    </div>
    <div class="addContent">
        <span class="addItems">
            <input matInput   placeholder="Book Name" class="getInput"/>
        </span>
        <span class="addItems">
            <textarea cdkTextareaAutosize   placeholder="Description" class="getInput" rows="5"></textarea>
        </span>
        <span class="addItems">
            <input matInput   placeholder="Author Name" class="getInput"/>
        </span>
        <span class="addItems">
            <input matInput  placeholder="Price" class="getInput"/>
        </span>
        <span class="addItems">
            <input matInput   placeholder="Original Price" class="getInput"/>
        </span>
        <span class="addItems">
            <input matInput   placeholder="Book Count" class="getInput"/>
        </span>
        <div class="buttons">
            <button mat-button class="example-icon" (click)="Close()">Close</button>
            <button mat-button class="example-icon" style="margin-left:10px">Save</button>
        </div>
    </div>
</div>
