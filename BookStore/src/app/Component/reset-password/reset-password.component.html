<div class="mainContainer">
    <div class="header">
        <div class="headerContent">
            <img src="../assets/education.svg" alt="">
            <h3>Bookstore</h3>
        </div>
    </div>
    <div class="title">Reset Your Password</div>
    <mat-card class="cardContent">
        <div class="input">
            <form [formGroup]="ResetPasswordForm">
                <div class="rowContent">
                    <mat-label>New Password</mat-label>
                    <mat-form-field appearance="outline" class="inputField">
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                                    class="suffixButton">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="ResetPasswordForm.hasError('required', 'password')">Password is required</mat-error>
                        <mat-error *ngIf="ResetPasswordForm.hasError('pattern', 'password')">Choose a stronger password with mix of letters, numbers and symbols</mat-error>
                    </mat-form-field>
                </div>
                <div class="rowContent">
                    <mat-label>Confirm Password</mat-label>
                    <mat-form-field appearance="outline" class="inputField">
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirm" pattern="{{this.ResetPasswordForm.value.password}}">
                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                                    class="suffixButton">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="ResetPasswordForm.hasError('required', 'confirm')">Confirm is required</mat-error>
                        <mat-error *ngIf="ResetPasswordForm.hasError('pattern', 'confirm')">Those passwords didn't match.Try again</mat-error>
                    </mat-form-field>
                </div>
                <div class="rowContent">
                    <mat-label>OTP</mat-label>
                    <mat-form-field appearance="outline" class="inputField">
                        <input matInput type="text" formControlName="otp">
                        <mat-error *ngIf="ResetPasswordForm.hasError('required', 'otp')">OTP is required</mat-error>
                    </mat-form-field>
                </div>
            </form>
            <button mat-button  class="resetButton" (click)="ResetPassword()">Save Password</button>
        </div>
    </mat-card> 
</div>
