<div class="editBook">
    <div class="imageContainer">
        <img src={{data.image}} alt=""  style="width: 190px;max-height: 200px;padding: 10px;">
    </div>
    <div class="editContent">
        <span class="editItems">
            <label>Id</label>
            <span class="getInput">{{data.bookId}}</span>
        </span>
        <span class="editItems">
            <label>Book Name</label>
            <input matInput  [(ngModel)]='data.bookName' class="getInput"/>
        </span>
        <span class="editItems">
            <label>Book Description</label>
            <textarea cdkTextareaAutosize  [(ngModel)]='data.bookDescription' class="getInput"></textarea>
        </span>
        <span class="editItems">
            <label>Author</label>
            <input matInput  [(ngModel)]='data.authorName' class="getInput"/>
        </span>
        <span class="editItems">
            <label>Price</label>
            <input matInput  [(ngModel)]='data.price' class="getInput"/>
        </span>
        <span class="editItems">
            <label>Original Price</label>
            <input matInput  [(ngModel)]='data.originalPrice' class="getInput"/>
        </span>
        <span class="editItems">
            <label>Available Count</label>
            <input matInput  [(ngModel)]='data.bookCount' class="getInput"/>
        </span>
        <div class="buttons">
            <button mat-button class="example-icon" (click)="Close()">Close</button>
            <button mat-button class="example-icon" style="margin-left:10px">Save</button>
        </div>
    </div>
</div>
